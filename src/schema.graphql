type Query {
  suggestions(
    dependencies: [String]
    devDependencies: [String]
    limit: Int
  ): suggestionsPayload!
  search(query: String!): [Package]!
}

type suggestionsPayload {
  dependencies: [Package]!
  devDependencies: [Package]!
}

type DependencyPayload {
  package: Package!
  score: Float!
}

type Package {
  name: String!
  version: String!
  description: String!
  owner: Owner!
  humanDownloadsLast30Days: String!
  objectID: String!
}

type Owner {
  name: String!
}
