type Query {
  search(dependencies: [Dependency!]!): [Package!]
}

# Types ----------------------------------------------------------------------

type Package {
  name: String!
  version: String!
  description: String!
  dependencyType: DependencyType!
}

type Dependency {
  name: String!
  version: String!
  type: DependencyType!
}

enum DependencyType {
  DEPENDENCY
  DEVDEPENDENCY
  PEERDEPENDENCY
}

# Inputs ---------------------------------------------------------------------

input Dependency {
  name: String!
  version: String!
  type: DependencyType!
}

# Schema ---------------------------------------------------------------------

schema {
  query: Query
}